<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Display Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="container">
        <div class="display">
          <div class="selectionimages">
            <a href="#image1">
              <img src="./images/pexels-burst-373883.jpg" alt="first-image" />
            </a>
            <a href="#image2">
              <img
                src="./images/pexels-john-cahil-rom-2170473.jpg"
                alt="second-image"
              />
            </a>
            <a href="#image3">
              <img
                src="./images/pexels-luis-del-río-15286.jpg"
                alt="third-image"
              />
            </a>
            <a href="#image4">
              <img
                src="./images/pexels-philippe-donn-1114690.jpg"
                alt="fourth-image"
              />
            </a>
          </div>
          <div class="maindisplay">
            <div class="image1" id="image1">
              <img src="./images/pexels-burst-373883.jpg" alt="first-image" />
            </div>
            <div class="image2" id="image2">
              <img
                src="./images/pexels-john-cahil-rom-2170473.jpg"
                alt="second-image"
              />
            </div>
            <div class="image3" id="image3">
              <img
                src="./images/pexels-luis-del-río-15286.jpg"
                alt="third-image"
              />
            </div>
            <div class="image4" id="image4">
              <img
                src="./images/pexels-philippe-donn-1114690.jpg"
                alt="fourth-image"
              />
            </div>
          </div>
        </div>
        <div class="sidecontainer">
          <div class="topcontainer">
            <div class="description">
              <div><h1>Nature</h1></div>
              <div><p>Beautiful nature</p></div>
            </div>
            <div class="cost">
              <h4>MPR : $ 1965.00</h4>
              <p>Incl of taxes</p>
              <p>(Also includes all applicable dulies)</p>
            </div>
          </div>
          <div class="middlecontainer">
            <div class="topbuttons">
              <p>Size Selction</p>
              <p>Select your size</p>
            </div>
            <div class="sizebuttons">
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>10</button>
              <button>11</button>
            </div>
            <div class="disclaimer">
              <p>Mandatory to select the required size</p>
            </div>
          </div>
          <div class="lastcontainer">
            <div class="addtocart">
              <button>Add to cart</button>
            </div>
            <div class="buynow">
              <button>Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
